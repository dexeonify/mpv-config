Ctrl+6      change-list glsl-shaders toggle "~~/shaders/Anime4K/Restore_CNN_Soft_S.glsl" #! Shaders > Anime4K Restore Soft
Ctrl+7      apply-profile anime4k-mode-a; show-text "Anime4K: Mode A (Fast)"             #! Shaders > Anime4K Presets > Mode A
Ctrl+8      apply-profile anime4k-mode-b; show-text "Anime4K: Mode B (Fast)"             #! Shaders > Anime4K Presets > Mode B
Ctrl+9      apply-profile anime4k-mode-c; show-text "Anime4K: Mode C+A (Fast)"           #! Shaders > Anime4K Presets > Mode C+A
Ctrl+`      change-list glsl-shaders clr ""                 #! Shaders > Clear all

F5          script-binding quality_menu/reload              #! Scripts > Reload
t           script-binding seek_to/toggle-seeker            #! Scripts > Seek to timestamp
Ctrl+Alt+v  script-binding seek_to/paste-timestamp          #! Scripts > Paste timestamp
c           script-message-to crop start-crop hard          #! Scripts > Crop > Hard crop
Alt+c       script-message-to crop start-crop soft          #! Scripts > Crop > Soft crop
Ctrl+l      script-message-to crop start-crop delogo        #! Scripts > Crop > Delogo
d           script-binding crop/toggle-crop                 #! Scripts > Crop > Toggle crop
~           script-binding memo-history                     #! Scripts > Memo > History
?           script-binding memo-search                      #! Scripts > Memo > Search
$           script-binding skipsilence/toggle; af toggle scaletempo2 #! Scripts > SkipSilence > Toggle
