# mpv Keybinds #
SPACE               cycle pause; script-binding uosc/flash-pause-indicator
MBTN_RIGHT          cycle pause; script-binding uosc/flash-pause-indicator
WHEEL_UP            add volume  2; script-binding uosc/flash-volume
WHEEL_DOWN          add volume -2; script-binding uosc/flash-volume
Ctrl+WHEEL_UP       add sub-scale  0.1
Ctrl+WHEEL_DOWN     add sub-scale -0.1
BS                  set speed 1; script-binding uosc/flash-speed
[                   add speed -0.25; script-binding uosc/flash-speed
]                   add speed  0.25; script-binding uosc/flash-speed
Ctrl+[              add speed -0.05
Ctrl+]              add speed  0.05
B                   cycle-values deband-iterations "1" "2" "3"; cycle-values deband-threshold "35" "60" "100"; cycle-values deband-range "16" "20" "25"; cycle-values deband-grain "5" "24" "48"; show-text "Deband: ${deband-iterations}:${deband-threshold}:${deband-range}:${deband-grain}"
d                   vf del -1
h                   cycle-values hr-seek "default" "yes"
Shift+PGUP          seek  600; script-binding uosc/flash-timeline
Shift+PGDWN         seek -600; script-binding uosc/flash-timeline

# Default seek using arrow keys (5s and 60s)
RIGHT           seek  5
LEFT            seek -5
UP              seek  60; script-binding uosc/flash-timeline
DOWN            seek -60; script-binding uosc/flash-timeline
# Shift enables smaller seek (1s and 30s)
Shift+UP        seek  30; script-binding uosc/flash-timeline
Shift+DOWN      seek -30; script-binding uosc/flash-timeline
# Ctrl enables alternative seek (10s and sub-seek)
Ctrl+RIGHT      seek  10
Ctrl+LEFT       seek -10
Ctrl+UP         sub-seek  1
Ctrl+DOWN       sub-seek -1

# Script Keybinds #
DEL         script-binding uosc/toggle-ui
TAB         script-binding uosc/menu
MBTN_MID    script-binding uosc/menu
o           script-binding uosc/flash-timeline
O           script-binding uosc/open-file                   #! Open file

<           script-binding uosc/prev; script-message-to uosc flash-elements top_bar,timeline #! Navigation > Prev
>           script-binding uosc/next; script-message-to uosc flash-elements top_bar,timeline #! Navigation > Next
PGUP        add chapter  1; script-binding uosc/flash-timeline #! Navigation > Previous chapter
PGDWN       add chapter -1; script-binding uosc/flash-timeline #! Navigation > Next chapter
F1          script-binding uosc/items                       #! Navigation > Playlist
F2          script-binding uosc/chapters                    #! Navigation > Chapters
F3          script-binding uosc/editions                    #! Navigation > Editions

Ctrl+t      cycle ontop                                     #! Video > Always on top
#           set video-aspect-override -1                    #! Video > Aspect ratio > Default
#           set video-aspect-override 16:9                  #! Video > Aspect ratio > 16:9
#           set video-aspect-override 4:3                   #! Video > Aspect ratio > 4:3
#           set video-aspect-override 2.35:1                #! Video > Aspect ratio > 2.35:1
#           cycle-values video-rotate 270 180 90 0          #! Video > Rotate > -90° ↺
Ctrl+r      cycle-values video-rotate "90" "180" "270" "0"  #! Video > Rotate > +90° ↻
#           cycle-values video-rotate 180 0                 #! Video > Rotate > 180°
#           vf toggle hflip                                 #! Video > Rotate > Flip horizontal
#           vf toggle vflip                                 #! Video > Rotate > Flip vertical
#           set hwdec no                                    #! Video > Decoding method > Software
#           set hwdec auto-safe                             #! Video > Decoding method > d3d11va (auto-safe)
#           set hwdec auto-copy                             #! Video > Decoding method > dxva2-copy (auto-copy)
#           set hwdec d3d11va-copy                          #! Video > Decoding method > d3d11va-copy
b           cycle-values deband "yes" "no"                  #! Video > Deband > Toggle
#           set deband-iterations 1; set deband-threshold  35; set deband-range 16; set deband-grain  5; show-text "Deband: ${deband-iterations}:${deband-threshold}:${deband-range}:${deband-grain}" #! Video > Deband > Light
#           set deband-iterations 2; set deband-threshold  60; set deband-range 20; set deband-grain 24; show-text "Deband: ${deband-iterations}:${deband-threshold}:${deband-range}:${deband-grain}" #! Video > Deband > Medium
#           set deband-iterations 3; set deband-threshold 100; set deband-range 25; set deband-grain 48; show-text "Deband: ${deband-iterations}:${deband-threshold}:${deband-range}:${deband-grain}" #! Video > Deband > Heavy
x           apply-profile hq; show-text "Profile: HQ"       #! Video > Apply HQ profile
X           apply-profile hq restore; show-text "Profile: Default" #! Video > Restore Default profile

#           script-binding uosc/video                       #! Tracks > Video
#           script-binding uosc/audio                       #! Tracks > Audio
#           script-binding uosc/subtitles                   #! Tracks > Subtitles

Alt+a       script-binding quality_menu/video_formats_toggle #! Stream Quality > Video
Alt+f       script-binding quality_menu/audio_formats_toggle #! Stream Quality > Audio

Ctrl+1      change-list glsl-shaders toggle "~~/shaders/FSR.glsl"                        #! Shaders > FSR
Ctrl+2      change-list glsl-shaders toggle "~~/shaders/FSRCNNX_x2_8-0-4-1.glsl"         #! Shaders > FSRCNNX
Ctrl+3      change-list glsl-shaders toggle "~~/shaders/SSimSuperRes.glsl"; change-list glsl-shaders toggle "~~/shaders/SSimDownscaler.glsl" #! Shaders > SSimSuperRes + SSimDownscaler
Ctrl+4      change-list glsl-shaders toggle "~~/shaders/adaptive-sharpen.glsl"           #! Shaders > Adaptive Sharpen
Ctrl+5      change-list glsl-shaders toggle "~~/shaders/Anime4K/Restore_CNN_S.glsl"      #! Shaders > Anime4K Restore
Ctrl+6      change-list glsl-shaders toggle "~~/shaders/Anime4K/Restore_CNN_Soft_S.glsl" #! Shaders > Anime4K Restore Soft
Ctrl+7      apply-profile anime4k-mode-a; show-text "Anime4K: Mode A (Fast)"             #! Shaders > Anime4K Presets > Mode A
Ctrl+8      apply-profile anime4k-mode-b; show-text "Anime4K: Mode B (Fast)"             #! Shaders > Anime4K Presets > Mode B
Ctrl+9      apply-profile anime4k-mode-c; show-text "Anime4K: Mode C+A (Fast)"           #! Shaders > Anime4K Presets > Mode C+A
Ctrl+`      change-list glsl-shaders clr ""                 #! Shaders > Clear all

F5          script-binding quality_menu/reload              #! Scripts > Reload
c           script-binding crop/start-crop                  #! Scripts > Crop
t           script-binding seek_to/toggle-seeker            #! Scripts > Seek to timestamp
Ctrl+Alt+v  script-binding seek_to/paste-timestamp          #! Scripts > Paste timestamp
Ctrl+o      script-binding file_browser/browse-files        #! Scripts > Open file browser
Shift+Enter script-binding playlistmanager/showplaylist     #! Scripts > Open playlist manager
Ctrl+A      script-binding playlistmanager/sortplaylist     #! Scripts > Playlist Manager > Sort playlist
Ctrl+L      script-binding playlistmanager/shuffleplaylist  #! Scripts > Playlist Manager > Shuffle playlist
Ctrl+R      script-binding playlistmanager/reverseplaylist  #! Scripts > Playlist Manager > Reverse playlist
P           script-binding playlistmanager/loadfiles        #! Scripts > Playlist Manager > Load files from current directory
p           script-binding playlistmanager/saveplaylist     #! Scripts > Playlist Manager > Save playlist
Ctrl+c      script-binding SmartCopyPaste/copy-specific     #! Scripts > SmartCopyPaste > Copy timestamp
Ctrl+C      script-binding SmartCopyPaste/copy              #! Scripts > SmartCopyPaste > Copy file path/URL
Ctrl+v      script-binding SmartCopyPaste/paste             #! Scripts > SmartCopyPaste > Paste into playlist/timestamp
Ctrl+V      script-binding SmartCopyPaste/paste-specific    #! Scripts > SmartCopyPaste > Paste and play now

I           script-binding stats/display-stats-toggle       #! Misc > Stats
Ctrl+O      script-binding uosc/show-in-directory           #! Misc > Open file location
Ctrl+,      script-binding uosc/open-config-directory       #! Misc > Open config directory
#           script-binding uosc/delete-file-next            #! Misc > Delete file & Next
#           script-binding uosc/delete-file-prev            #! Misc > Delete file & Prev
#           script-binding uosc/delete-file-quit            #! Misc > Delete file & Quit

q           quit                                            #! Quit
Q           delete-watch-later-config; set save-position-on-quit no; quit #! Misc > Quit without saving
