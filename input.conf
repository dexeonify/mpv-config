b           cycle-values deband "yes" "no"                  #! Video > Deband > Toggle
#           set deband-iterations 1; set deband-threshold 48; set deband-grain  5; show-text "Deband: ${deband-iterations}:${deband-threshold}:${deband-grain}" #! Video > Deband > Light
